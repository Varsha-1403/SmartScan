<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .nav-btn {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-btn.active {
            background-color: #253544;
        }

        .nav-btn:hover {
            background-color: #1abc9c;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .profile-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .update-btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .update-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h1 class="logo">Smart Scan</h1>
        <nav>
            <button class="nav-btn" onclick="loadDashboard()">Dashboard</button>
            <button class="nav-btn active" onclick="loadProfile()">Profile</button>
            <button class="nav-btn" onclick="calculateBMI()">Calculate BMI</button>
            <button class="nav-btn" onclick="showHealthStatus()">Health Status</button>
            <button class="nav-btn" onclick="showNutritionLevels()">Nutrition Levels</button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-container">
            <h2>User Profile</h2>
            <div class="profile-details" id="profileDetails">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Age:</strong> <span id="age"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Height:</strong> <span id="height"></span> cm</p>
                <p><strong>Weight:</strong> <span id="weight"></span> kg</p>
            </div>
            <button class="update-btn" onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fetch user profile data (example)
        async function fetchUserProfile() {
            try {
                const response = await fetch('/get_user_data'); // Replace with your backend route
                const data = await response.json();

                document.getElementById('name').textContent = data.name || "Not set";
                document.getElementById('age').textContent = data.age || "Not set";
                document.getElementById('gender').textContent = data.gender || "Not set";
                document.getElementById('height').textContent = data.height || "Not set";
                document.getElementById('weight').textContent = data.weight || "Not set";
            } catch (error) {
                console.error("Error fetching user profile:", error);
            }
        }

        // Redirect to Update Profile Page
        function updateProfile() {
            window.location.href = "updated-profile-dashboard.html"; // Replace with your update profile page
        }

        // Redirect to Dashboard
        function loadDashboard() {
            window.location.href = "dashboard.html"; // Replace with your dashboard page
        }

        // Redirect to Profile Page
        function loadProfile() {
            window.location.href = "updated-profile-dashboaed.html"; // Replace with your profile page
        }

        // Redirect to BMI Calculator Page
        function calculateBMI() {
            window.location.href = "bmi.html"; // Replace with your BMI calculator page
        }

        // Redirect to Health Status Page
        function showHealthStatus() {
            window.location.href = "health.html"; // Replace with your health status page
        }

        // Redirect to Nutrition Levels Page
        function showNutritionLevels() {
            window.location.href = "nutrition.html"; // Replace with your nutrition levels page
        }

        // Load profile data when the page loads
        window.onload = fetchUserProfile;
    </script>

</body>
</html>
